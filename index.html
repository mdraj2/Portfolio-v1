<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="left">
        <section class="section-welcome">
          <h1 class="welcome__title heading-primary">
            Welcome to my portfolio!
          </h1>
          <p class="paragraph">
            My name is Malith and I am a front end developer. Check out the my
            projects on the right!
          </p>
        </section>

        <section class="section-skills">
          <div class="skills">
            <h3 class="skills__title heading-secondary">Skills</h3>
            <img class="skills__img" src="./img/javascript.svg" alt="jsImg" />
            <img class="skills__img" src="./img/css3.svg" alt="cssImg" />
            <img class="skills__img" src="./img/html5.svg" alt="htmlImg" />
            <img class="skills__img" src="./img/react.svg" alt="reactImg" />
          </div>
        </section>

        <section class="section-contactme">
          <div class="contactme">
            <h3 class="contactme__title heading-secondary">
              Get in touch with me!
            </h3>
            <p class="paragraph">
              Thanks for looking at my portfolio! Do you have a question for me,
              or perhaps some feedback?
            </p>
            <ul class="contactme__list">
              <li class="socialmedia">
                <a href="">
                  <img
                    class="socialmedia__image"
                    src="./img/github.svg"
                    alt=""
                  />
                  <p class="paragraph"></p>
                </a>
                <a href="">
                  <img
                    class="socialmedia__image"
                    src="./img/linkedin.svg"
                    alt=""
                  />
                  <p class="paragraph"></p>
                </a>
                <a href="">
                  <img
                    class="socialmedia__image"
                    src="./img/gmail.svg"
                    alt=""
                  />
                  <p class="paragraph"></p>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </section>
      <section class="right">
        <section class="section-portfolio">
          <div class="portfolio__item portfolio__item--1">To Update</div>
          <div class="portfolio__item portfolio__item--2">To Update</div>
          <div class="portfolio__item portfolio__item--3">To Update</div>
          <div class="portfolio__item portfolio__item--4">To Update</div>
        </section>
      </section>
    </main>
  </body>
</html>
